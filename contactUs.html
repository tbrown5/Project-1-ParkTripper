<body class="contactpage">
	<header id="masthead">
	    <div class="container">
            <!--Working site logo-->
            <a href="Home.html" id="logo"><img src="images/WorkingLogoTemp.png" class="social" alt="ParkTripper Logo" width="35" height="35"></a>
		    <nav>
                <!--Site navigational links using bootstrap-->
                <a href="index.html">Find Parks Now</a>
                <a href="about.html">About</a>
	        </nav>
	    </div>
    </header>
	<div id="main-container" class="container">
	    <section class="main-container">
			<h1 id="vision">Meet Our Team:</h1>
            <ul>  
                <li id="vision">Creativity and Design: Tristan Brown</li>
                <li id="vision">Frontend Developer: Chris Williams</li>
                <li id="vision">Backend Developer: Ryan Patrick</li>
                <li id="vision">Lead Developer: Thomas Knight</li>
            </ul>
            <br>
            <h2>Contact ParkTripper</h2>
            <h3 id = "contact-h3">Let us know who you are:</h3>
			<form id="contact-form">
				<ul>
					<li>
						<label for="name" id="vision"> Your first and last name </label>
						<input type="text" name="name" id="name" placeholder="Yogi Bear" required="required">
					</li>
					<li>
						<label for="email" id="vision">Your email address* </label>
						<input type="text" name="email" id="email" placeholder="myemail@email.com" required="required">
					</li>
					<li>
						<label for="message" id="vision"> Message* </label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
                </ul>
                <input type="submit" id="submit" name="submit">

            </form>

	    </section>
    </div>
